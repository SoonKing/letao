<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../asset/mui/css/mui.css">
    <link rel="stylesheet" href="../asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user/login.css">
    <link rel="stylesheet" href="../css/user/login.less">
</head>

<body>
    <header>
        <h2>
            <a class="lt_header_left" href="javascript:history.back();">
                <span class="fa fa-arrow-left"></span>
            </a>
            登录
        </h2>
    </header>
    <div class="lt_view">
        <div class="lt_form">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input name="username" type="text" class="mui-input-clear userTxt " placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input name="password" type="password" class="mui-input-password pwdTxt" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary loginBtn">登录</button>
                </div>

                <a href="register.html" class="mui-pull-right">注册</a>
            </form>
        </div>
    </div>
    <footer>
        <a href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <p>首页</p>
        </a>
        <a href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="cart.html">
            <span class="fa fa-cart-arrow-down"></span>
            <p>购物车</p>
        </a>
        <a href="user/index.html">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script src="../asset/mui/js/mui.js"></script>
<script src="../asset/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/login.js"></script>

</html>
