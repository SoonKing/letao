<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/categorySecond.css">
    <!-- <link rel="stylesheet" href="../css/categorySecond.less"> -->
</head>

<body>
    <div class="lt_view">
        <aside class="lt_aside">
            <div class="logo">ITCAST</div>
            <!-- 黑色的内容 用户和菜单  -->
            <div class="aside_menu">
                <div class="user">
                    <img src="./images/default.png" alt="">
                    <span>超级管理员</span>
                </div>
                <div class="menu_list">
                    <ul>
                        <li>
                            <a href="javascript:;"> <span class="glyphicon glyphicon-user"></span> 用户管理</a>
                        </li>
                        <li class="category_menu">
                            <a href="javascript:;"> <span class="glyphicon glyphicon-list"></span> 分类管理</a>
                            <div class="sub_menu">
                                <a href="categoryFirst.html">一级分类</a>
                                <a href="categorySecond.html">二级分类</a>
                            </div>
                        </li>
                        <li>
                            <a href="javascript:;"> <span class="glyphicon glyphicon-tags"></span> 商品管理 </a>
                        </li>
                    </ul>
                </div>
            </div>

        </aside>
        <div class="lt_content">
            <!-- 头部导航 -->
            <div class="lt_top_nav">
                <a class="slide_menu pull-left" href="javascript:;">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a class="log_out pull-right" data-toggle="modal" data-target="#myModal" href="javascript:;">
                    <span class="glyphicon glyphicon-log-out"> </span>
                </a>
            </div>

            <!-- 主要内容 -->
            <div class="main_content">
                <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li>
                        <a href="#">分类管理</a>
                    </li>
                    <li class="active">二级分类</li>
                </ol>


                <div class="section_content ">
                    <button class="btn btn-default show_add_modal " data-toggle="modal" data-target="#myModalAdd">添加分类</button>

                    <table class="table table-bordered  cateTbl ">

                    </table>

                    <nav aria-label="Page navigation">
                        <ul class="pagination"></ul>
                    </nav>
                </div>

            </div>
            <div>

            </div>
        </div>
    </div>
    <!-- 登出的对话框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body text-danger ">
                    <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary log_out_ok ">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类 -->
    <div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body ">
                    <form id="addForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="categoryId" class="col-sm-4 control-label">一级分类</label>
                            <div class="col-sm-8">
                                <select class="form-control categoryId" id="categoryId" name="categoryId">
                  
                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control brandName" id="brandName" name="brandName" placeholder="请输入二级分类名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 fileupload_div">
                                <input type="hidden" name="brandLogo" value="">
                                <input type="button" value="上传图片" class="btn btn-default">
                                <input class="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <img src="./images/none.png" alt="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!-- form属性 运行按钮放在form表单的外面!!!  -->
                    <button form="addForm" type="submit" class="btn btn-primary add_ok ">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="mainTbl">
    <thead>
        <th>序号</th>
        <th>一级分类</th>
        <th>二级分类</th>
        <th>二级分类logo</th>
    </thead>
    {{each rows as value i}}
    <tr>
        <td>{{(page-1)*size+(i+1)}}</td>
        <td>{{value.categoryName}}</td>
        <td>{{value.brandName}}</td>
        <td><img src="{{value.brandLogo}}" alt=""></td>
    </tr>
    {{/each}}
</script>
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/echarts/echarts.min.js"></script>
<script src="./assets/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/categorySecond.js"></script>

</html>
