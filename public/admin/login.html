<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台的登录</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/common.css"> -->
    <!-- <link rel="stylesheet" href="../css/common.less"> -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- <link rel="stylesheet" href="../css/login.less"> -->
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
</head>

<body>
    <div class="lt_view">
        <div class=" lt_panel panel panel-primary">
            <div class="panel-heading text-center ">后台管理系统</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" value="root" class="form-control username" name="username" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" value="123456" class="form-control password" name="password" id="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-7">
                            <button type="button" class="btn btn-default">重置</button>
                            <button type="submit" class="btn btn-primary  pull-right ">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>

</html>
